<!doctype html>
<html>
  <head><title>login page</title></head>
  <body>
    <h1>Login Page</h1>

    <!-- 
      template lang syntax idea:
      #=number##
      #%string##
      #.float##
      #@name## 
    -->

    <form>
      <label for="username">Username: </label>
      <input id="username" name="username" type="text" min="1" max="256"/>
      <label for="password">Password: </label>
      <input id="password" name="password" type="text" min="1" max="256"/>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
